<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower Destroyer of Worlds</title>
    <link rel = "stylesheet" type = "text/css" href = "styles/indexStyle.css">
</head>
<body onload = "MyGame.game.initialize();">
<div id = "game">
    <div id = "main-menu" class = "screen">
        <div class = "menu">
            <div class="flex-container">
                <div class="firstContainer">
                   Tower Stuff
                </div>
                <div class="secondContainer">
                    <button id = "id-play-game">New Game</button>
                    <button id = "id-high-scores">High&nbsp;Scores</button>
                    <button id = "id-credits">Credits</button>
                </div>
                <div class="thirdContainer">
                    Produced by: We Just Want To Graduate, LLC
                </div>
            </div>
        </div>
    </div>
    <div id = "play-game" class = "screen">
        <div class = "flex-container2">
            <div class="firstGameCanvas">
                <canvas id="canvas-main" width = 600px; height = 640px;></canvas>
            </div>
            <div class="secondGameMenu" >
                <div class="flex-container3" width = 400px; height = 640px;>
                    <div class="firstMenuDiv">
                      Tower Stuff
                    </div>
                    <div class="secondMenuDiv">

                    </div>
                    <div class="thirdMenuDiv">
                        <button id="startLevel">Start Level</button>
                        <button id="gameOptions">Game Options</button>
                        <button id="exitGame">Exit Game</button>
                    </div>
                    <dialog id="diaOptions">
                        <form method="dialog">
                            <section>
                                <p><label for="grid">Grid:</label>
                                    <select id="grid">
                                        <option></option>
                                        <option>Show Grid</option>
                                    </select></p>
                                <p><label for="weapon">Tower Coverage:</label>
                                    <select id="weapon">
                                        <option></option>
                                        <option>Show Tower Weapon Coverage</option>
                                    </select></p>
                                <form action="">
                                    Sell Tower:<input type="text" name="sellTower" value=""><br>
                                    Upgrade Tower:<input type="text" name="upgradeTower" value=""><br>
                                    <input type="submit" value="Submit">
                                </form>

                            </section>
                            <menu>
                                <button id="cancel" type="reset">Cancel</button>
                                <button type="submit">Confirm</button>
                            </menu>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
    </div>
    <div id = "high-scores" class = "screen">
        <div class="Scores">
            <h1>High Scores</h1>
            <!--<ol id = "scoreList" ></ol>-->
            <ul class = "menuOptions">
                <li><button id = "high-scores-back">Back</button></li>
            </ul>
        </div>
    </div>
    <div id = "credits" class = "screen">
        <div class="creds">
            <h1>Credits</h1>
            <p>Created by</p>
            <p>Ryan Medlyn</p>
            <p>&</p>
            <p>Brad Jorgensen</p>
            <p>For CS5410, Final Project - Tower Defense Type Game</p>
            <ul class = "menuCredits">
                <li><button id = "credits-back">Back</button></li>
            </ul>
        </div>
    </div>
</div>

<script src = "scripts/axios.min.js"></script>
<script src = "scripts/superagent.js"></script>
<script src = "scripts/game.js"></script>
<script src = "scripts/input.js"></script>
<script src = "scripts/mainMenu.js"></script>
<script src = "scripts/towerEvents.js"></script>
<script src = "scripts/towerRenderer.js"></script>
<script src = "scripts/towerPlay.js"></script>
<script src = "scripts/highScores.js"></script>
<script src = "scripts/options.js"></script>
<script src = "scripts/credits.js"></script>

</body>

</html>
